<!DOCTYPE html>
<html>
<head>
  <title>Cardslap</title>
  <link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
  <script src="/assets/application.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
  <meta content="tro8HYgOInlc1LYuDQ9Mkl8suS9Fb5tlOE2aXvcStvU=" name="csrf-token" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><img alt="Cardslap-32" class="logo" src="/assets/cardslap-32.png" /> <a href="/sign_up">Cardslap</a> <span>French verbs</span></h1>
    </header>
    <div id="card-size"></div>
    <ul class="cards">
      <li draggable="true" data-id="21">
        <span class="front">
          <div class="text">To eat</div>
          <div class="actions">
            <a href="/sign_up" class="edit">edit</a>
            <a href="/sign_up" class="delete" data-method="delete" rel="nofollow">delete</a>
          </div>
        </span>
        <span class="back">Manger</span>
      </li>
      <li class="reorder-target"></li>
      <li draggable="true" data-id="22">
        <span class="front">
          <div class="text">To sleep</div>
          <div class="actions">
            <a href="/sign_up" class="edit">edit</a>
            <a href="/sign_up" class="delete" data-method="delete" rel="nofollow">delete</a>
          </div>
        </span>
        <span class="back">Dormir</span>
      </li>
      <li class="reorder-target"></li>
      <li draggable="true" data-id="23">
        <span class="front">
          <div class="text">To run</div>
          <div class="actions">
            <a href="/sign_up" class="edit">edit</a>
            <a href="/sign_up" class="delete" data-method="delete" rel="nofollow">delete</a>
          </div>
        </span>
        <span class="back">Courir</span>
      </li>
      <li class="reorder-target"></li>
      <li><a href="/sign_up" class="create-link">Create card</a></li>
    </ul>
    <div id="bin">
      <h2>Memorized Pile</h2>
    </div>
  </div>
</body>
</html>
